<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Performance Monitor</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Model Performance Monitor</h1>

        <!-- Model Selection -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="mb-4">
                <label for="model-select" class="block text-sm font-medium text-gray-700 mb-2">Select Model</label>
                <select id="model-select" class="w-full p-2 border border-gray-300 rounded-md" onchange="loadModelMetrics()">
                    <!-- Models will be populated dynamically -->
                </select>
            </div>
            <div class="flex space-x-4">
                <select id="time-range" class="p-2 border border-gray-300 rounded-md" onchange="loadModelMetrics()">
                    <option value="7">Last 7 days</option>
                    <option value="30" selected>Last 30 days</option>
                    <option value="90">Last 90 days</option>
                </select>
                <button onclick="refreshMetrics()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                    Refresh
                </button>
            </div>
        </div>

        <!-- Performance Overview -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-lg font-semibold mb-4">Throughput</h2>
                <div id="throughput-stats"></div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-lg font-semibold mb-4">Latency</h2>
                <div id="latency-stats"></div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-lg font-semibold mb-4">Cost</h2>
                <div id="cost-stats"></div>
            </div>
        </div>

        <!-- Performance Charts -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Performance Metrics</h2>
            <div id="performance-plot" class="w-full h-[400px]"></div>
        </div>

        <!-- Resource Usage -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Resource Usage</h2>
            <div id="resource-plot" class="w-full h-[400px]"></div>
        </div>

        <!-- Cost Analysis -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Cost Analysis</h2>
            <div id="cost-plot" class="w-full h-[400px]"></div>
        </div>

        <!-- Events Timeline -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Events Timeline</h2>
            <div id="events-timeline" class="space-y-4"></div>
        </div>

        <!-- Recommendations -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Recommendations</h2>
            <ul id="recommendations" class="list-disc pl-5 space-y-2"></ul>
        </div>
    </div>

    <script>
        async function loadModelMetrics() {
            const modelId = document.getElementById('model-select').value;
            const days = document.getElementById('time-range').value;
            
            try {
                const response = await fetch('/api/monitor', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ modelId, days })
                });
                
                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function updateDashboard(data) {
            // Update statistics
            updateStats('throughput-stats', data.statistics.throughput);
            updateStats('latency-stats', data.statistics.latency);
            updateStats('cost-stats', data.statistics.costs);

            // Update plots
            Plotly.newPlot('performance-plot', data.plots.performance_over_time.data, 
                          data.plots.performance_over_time.layout);
            Plotly.newPlot('resource-plot', data.plots.resource_usage.data, 
                          data.plots.resource_usage.layout);
            Plotly.newPlot('cost-plot', data.plots.cost_analysis.data, 
                          data.plots.cost_analysis.layout);

            // Update events timeline
            updateEventsTimeline(data.events);

            // Update recommendations
            updateRecommendations(data.recommendations);
        }

        function updateStats(elementId, stats) {
            const element = document.getElementById(elementId);
            const formatValue = (value) => typeof value === 'number' ? value.toFixed(2) : value;
            
            element.innerHTML = `
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-sm text-gray-600">Average</p>
                        <p class="text-xl font-semibold">${formatValue(stats.mean)}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Trend</p>
                        <p class="text-xl font-semibold ${getTrendClass(stats.trend)}">
                            ${stats.trend}
                        </p>
                    </div>
                </div>
            `;
        }

        function getTrendClass(trend) {
            if (trend.includes('Improving')) return 'text-green-600';
            if (trend.includes('Degrading')) return 'text-red-600';
            return 'text-gray-600';
        }

        function updateEventsTimeline(events) {
            const timeline = document.getElementById('events-timeline');
            if (!events.length) {
                timeline.innerHTML = '<p class="text-gray-500">No events recorded</p>';
                return;
            }

            timeline.innerHTML = events.map(event => `
                <div class="border-l-4 border-blue-500 pl-4">
                    <p class="text-sm text-gray-600">${event.timestamp}</p>
                    <p class="font-semibold">${event.type}</p>
                    <p class="text-gray-700">${event.description}</p>
                </div>
            `).join('');
        }

        function updateRecommendations(recommendations) {
            const list = document.getElementById('recommendations');
            list.innerHTML = recommendations.map(rec => `
                <li class="text-gray-700">${rec}</li>
            `).join('');
        }

        async function refreshMetrics() {
            await loadModelMetrics();
        }

        // Load initial data
        window.addEventListener('load', async () => {
            // Fetch available models first
            try {
                const response = await fetch('/api/models');
                const models = await response.json();
                
                // Populate model select
                const select = document.getElementById('model-select');
                select.innerHTML = models.map(model => `
                    <option value="${model.id}">${model.id}</option>
                `).join('');
                
                // Load initial metrics
                await loadModelMetrics();
            } catch (error) {
                console.error('Error loading models:', error);
            }
        });

        // Auto-refresh every 5 minutes
        setInterval(refreshMetrics, 5 * 60 * 1000);
    </script>
</body>
</html>
