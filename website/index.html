<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilypad Module Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .preview-box {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Lilypad Module Generator</h1>
        
        <!-- Input Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="mb-4">
                <label for="model-url" class="block text-sm font-medium text-gray-700 mb-2">Hugging Face Model URL</label>
                <input type="text" id="model-url" 
                       class="w-full p-2 border border-gray-300 rounded-md"
                       placeholder="https://huggingface.co/microsoft/resnet-50">
            </div>
            <button onclick="generateFiles()" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">
                Generate Module Files
            </button>
        </div>

        <!-- Preview Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- File Preview -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Generated Files</h2>
                <div class="preview-box font-mono text-sm bg-gray-50 p-4 rounded-md">
                    <div id="file-preview">
                        <!-- File previews will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Instructions -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Setup Instructions</h2>
                <div class="preview-box prose" id="instructions">
                    <!-- Instructions will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Download Button -->
        <div class="text-center mt-8">
            <button id="download-btn" 
                    onclick="downloadFiles()" 
                    class="bg-green-500 text-white py-2 px-8 rounded-md hover:bg-green-600 transition-colors hidden">
                Download Files
            </button>
        </div>
    </div>

    <script>
        async function generateFiles() {
            const modelUrl = document.getElementById('model-url').value;
            if (!modelUrl) {
                alert('Please enter a Hugging Face model URL');
                return;
            }

            // Show loading state
            document.getElementById('file-preview').innerHTML = 'Generating files...';
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ modelUrl })
                });

                const data = await response.json();
                
                // Update preview
                displayFilePreviews(data.files);
                displayInstructions(data.instructions);
                
                // Show download button
                document.getElementById('download-btn').classList.remove('hidden');
            } catch (error) {
                document.getElementById('file-preview').innerHTML = `Error: ${error.message}`;
            }
        }

        function displayFilePreviews(files) {
            const preview = document.getElementById('file-preview');
            preview.innerHTML = Object.entries(files)
                .map(([filename, content]) => `
                    <div class="mb-4">
                        <h3 class="font-bold">${filename}</h3>
                        <pre class="bg-gray-100 p-2 rounded mt-2 overflow-x-auto">${content}</pre>
                    </div>
                `).join('');
        }

        function displayInstructions(instructions) {
            document.getElementById('instructions').innerHTML = instructions;
        }

        async function downloadFiles() {
            const modelUrl = document.getElementById('model-url').value;
            
            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ modelUrl })
                });

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'lilypad-module.zip';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                alert(`Error downloading files: ${error.message}`);
            }
        }
    </script>
</body>
</html>
